<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameBox">
        <h1>Tic Tac Toe</h1>
        <div id="boxContainer">
            <div cellIndex = "0" id="box" class="cell"></div>
            <div cellIndex = "1" id="box" class="cell"></div>
            <div cellIndex = "2" id="box" class="cell"></div>
            <div cellIndex = "3" id="box" class="cell"></div>
            <div cellIndex = "4" id="box" class="cell"></div>
            <div cellIndex = "5" id="box" class="cell"></div>
            <div cellIndex = "6" id="box" class="cell"></div>
            <div cellIndex = "7" id="box" class="cell"></div>
            <div cellIndex = "8" id="box" class="cell"></div>
        </div>
        <h2 id="message"></h2>
        <button id="restartBtn">Restart</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
